<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Share</title>
    
    <!-- Open Graph Meta Tags for Image Preview (Discord, Facebook, etc.) -->
    <meta property="og:image" content="https://i.ibb.co/B2MvZd8/logonew.png"> <!-- Image URL -->
    <meta property="og:type" content="website">
    

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <h1>Your Shared Image</h1>
            <div class="image-preview">
                <img id="dynamicImage" src="https://i.ibb.co/B2MvZd8/logonew.png" alt="Shared Image" class="image-preview__image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
